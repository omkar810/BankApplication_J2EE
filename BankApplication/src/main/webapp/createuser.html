<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style/navbar.css">
    <link rel="stylesheet" href="./style/forms.css">
    <title>BelieveBank</title>
</head>

<body>
    <div class="root">
        <!-- navbar -->
        <div class="nav-link">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html"><span class="logo">BelieveBank</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav center">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Create Account </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="createadmin.html">Admin</a>
                                <a class="dropdown-item" href="createuser.html">Customer</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Login </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="loginadmin.html">Admin</a>
                                <a class="dropdown-item" href="loginuser.html">Customer</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- main div -->
        <div class="form-create-customer">
            <form action="createuser" method="post" name="form" onsubmit="return validateForm()" autocomplete="off">
                <h4>Create Account</h4>
                <input type="number" name="id" placeholder="ID" required><br>
                <input type="text" name="name" placeholder="Name" required><br>
                <input type="number" name="age" placeholder="Age" required><br>
                <textarea name="address" cols="23" rows="3" placeholder="Address" style="resize: none;" required></textarea>
                <input type="password" name="pin" placeholder="Pin" required id="vsp1"><img src="./images/invisible.png" onclick="show()" alt="im" id="vs1"><br>
                <input type="password" name="cpin" placeholder="Re-Enter Pin" required><br>
                <input type="submit" value="Create Account" class="button button-err">
                <p>Already have an Account? <a href="./loginuser.html">Login here..</a><br><span id="error"></span></p>
            </form>
        </div>
    </div>
</body>
<script>
    function show(){
      var pwd=document.getElementById("vsp1");
      var img=document.getElementById("vs1");
      if(pwd.type === "password"){
          pwd.type="text";
          img.src="./images/eye.png";
      }
      else{
          pwd.type="password";
          img.src="./images/invisible.png"
      }
  }
  function validateForm(){
    let pin=document.forms["form"]["pin"].value;
    let cpin=document.forms["form"]["cpin"].value;
    if(isNaN(pin)){
        document.getElementById("error").innerHTML="Pin should be number..";
        return false;
    }
    else if(pin!=cpin){
        document.getElementById("error").innerHTML="Pin should be match..";
        return false;
    }
  }
 </script>
</html>
