<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style/navbar.css">
    <link rel="stylesheet" href="./style/forms.css">
    <title>BelieveBank</title>
</head>

<body>
    <div class="root">
        <!-- navbar -->
        <div class="nav-link">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html"><span class="logo">BelieveBank</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav center">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Create Account </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="createadmin.html">Admin</a>
                                <a class="dropdown-item" href="createuser.html">Customer</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Login </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="loginadmin.html">Admin</a>
                                <a class="dropdown-item" href="loginuser.html">Customer</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- main div -->
        <div class="login-user">
            <form action="loginuser-req" method="post" name="form" onsubmit="return validateForm()" autocomplete="off">
                <h4>LogIn</h4>
                <input type="number" name="accno" placeholder="Account number" required><br>
                <input type="password" name="pin" placeholder="Pin" required id="vsp2"><img src="./images/invisible.png" onclick="show()" alt="im" id="vs"><br>
                <input type="submit" value="Login" class="button">
                <p>Don't have an Account? <br><a href="./createuser.html">Create Account</a></p>
                <span id="error"></span>
            </form>
        </div>
    </div>
</body>
   <script>
      function show(){
        var pwd=document.getElementById("vsp2");
        var img=document.getElementById("vs");
        if(pwd.type === "password"){
            pwd.type="text";
            img.src="./images/eye.png";
        }
        else{
            pwd.type="password";
            img.src="./images/invisible.png"
        }
    }
      function validateForm(){
          let pin=document.forms["form"]["pin"].value;
          if(isNaN(pin)){
              document.getElementById("error").innerHTML="Pin should be number..";
              return false;
          }
      }
   </script>
</html>
