<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style/navbar.css">
    <link rel="stylesheet" href="./style/forms.css">
    <style>
    .form-user-deposit{
    height: 320px;
    width: 350px;
    background-color: rgb(233, 233, 233);
    margin: 3% auto;
    text-align: center;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 7px 7px 7px rgb(189, 189, 189);
    }
    </style>
    <title>BelieveBank</title>
</head>

<body>
    <div class="root">
         <!-- navbar -->
        <div class="nav-link">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"><span class="logo">BelieveBank</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav center">
                    <li class="nav-item">
                            <a class="nav-link" href="deposit.html">
                                Deposit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sendmoney.html">
                                Send Money</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ViewProfile.jsp">
                               Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="DeleteUser.jsp">
                                Delete</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="logout.jsp">
                                Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- main div -->
        <div class="form-user-deposit">
            <form action="send_money.jsp" method="post" name="form" onsubmit="return validate()">
                <h4>Send money</h4>
                <input type="number" name="accno" placeholder="Receiver Account number" required><br>
                <input type="number" name="amount" placeholder="Enter amount" required><br>
                <input type="password" name="pin" placeholder="Enter pin" required><br>
                <input type="submit" value="Send" class="button">
                <p id="error"></p>
            </form>
        </div>
    </div>
</body>
<script>
function validate(){
   let pin= document.forms["form"]["pin"].value;
   if(isNaN(pin)){
    document.getElementById("error").innerHTML="Pin should be number..";
    return false;
   }
}
</script>
</html>
